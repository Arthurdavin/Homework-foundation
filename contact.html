<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f7fa;
            color: #222;
        }

        header {
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px 40px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav img {
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            color: #007bff;
        }

        /* Contact Form Container */
        .contact-box {
            max-width: 500px;
            background: #fff;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .contact-box h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0056cc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <div>
                <img src="./images/logo-removebg-preview.png" alt="Logo">

                <ul class="nav-links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html" style="color:#007bff;">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <div class="contact-box">
        <h2>Contact Me</h2>

        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea placeholder="Write your message..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Chhay Davin. All rights reserved.
    </footer>

</body>
</html>
